{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devops-exam.fullname" . }}-dashboard
  labels:
    grafana_dashboard: "1"
    app: {{ include "devops-exam.name" . }}
data:
  devops-exam-dashboard.json: |
    {
      "title": "DevOps Exam App",
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Request Duration (p95)",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{app=\"{{ include \"devops-exam.name\" . }}\"}[5m])) by (le))"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Requests Per Second",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{app=\"{{ include \"devops-exam.name\" . }}\"}[1m]))"
            }
          ]
        }
      ]
    }
{{- end }}
